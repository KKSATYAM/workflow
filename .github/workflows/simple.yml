name: Testing Workflow Logic
on: [push]

jobs:
  runs-linux-commads:
    runs-on: ubuntu-latest
    needs: ["runs-windows-command"]
    steps:
      - name: Python on shell
        run: |
          print("From Python Shell")
          shell: python
      - name: Echo a String Message
        run: echo "Echoing String Message"

  runs-windows-command:
    runs-on: windows-latest
    steps:
      - name: Get Location
        run: Get-Location
      - name: Run command on Bash shell in windows-latest
        run: pwd
        shell: bash

  